<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer type="module" src="/src/main.ts"></script>
  </head>
  <body class="todo-app-container">
    <div id="header-date-time">

    </div>
    <div class="todo-title">
      <h2> To do list</h2>
      <button type="button" class="add-new-task-btn" id="add-new-task-btn">+</button>
    </div>

    <div id="popup-background" class="container-popup"> 
      <div id="popup">
        <span id="close-popup">&times;</span>
        <h3> Create new task</h3>
        <form id="todo-form">
          <input name="new-todo" type="text" placeholder="Add new task" class="form-control" id="new-todo" required>
          <input name="new-note" type="text" placeholder="Add note" class="form-note" id="new-note" required>
          <input name="new-date" type="date" placeholder="Enter deadline" class="form-date" id="new-date" required>
          <button type="submit" class="btn-primary">Add</button>
        </form>
      </div>
    </div>

    <div class="container">
      <div class="" role="group" >
        <button type="button" class="view-tasks-btn" id="view-tasks-btn">View tasks</button>
        <button type="button" class="completed-btn" id="completed-btn">Completed tasks</button>
        <button type="button" class="pending-tasks-btn" id="pending-tasks-btn">Pending tasks</button>
        <button type="button" class="overdue-tasks-btn" id="overdue-tasks-btn">Overdue tasks</button>
        <button type="button" class="clear-all-btn" id="clear-all-btn">Clear all</button>
      </div>
      <ul id="taskList" class="list-items"></ul>
    </div>
  </body>
</html>
